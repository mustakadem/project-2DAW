{% extends "layout.html" %}
{% load i18n %}

{% block content %}
    <div class="container h-100 pb-5 mb-5">
    <h3 class="text-center pt-5">Reset Your Password</h3>
    <p class="text-center text-muted pt-5">
        Enter your email address and we will send you a link to reset your password
    </p>
    <form method="post" action="." novalidate class="p-5">
{% csrf_token %}
 {% include 'includes/bootstrap_form.html' with form=form %}
  <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}" />
</form>

    </div>
{% endblock %}
