<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="CenterTitle"
     aria-hidden="true">
    <input type="hidden" value="{{ user.id }}" id="user_id">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Event <strong id="titleEvent"></strong>
                    <br>
                    <small class="text-muted text-capitalize" id="dayEvent"></small>
                </h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Start Event : <strong id="startEvent"></strong></p>
                <p>End Event: <strong id="endEvent"></strong></p>
            </div>

            <div class="modal-footer">
                {% if user.is_authenticated %}
                    <button class="btn btn-danger" id="buttonDeleteEvent">Delete</button>
                {% endif %}
            </div>

        </div>
    </div>
</div>
