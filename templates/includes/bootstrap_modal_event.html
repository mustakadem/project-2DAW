<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Event <strong id="titleEvent"></strong>
            <br>
            <small class="text-muted text-capitalize" id="dayEvent"></small>
        </h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Start Event : <strong id="startEvent"></strong></p>
        <p>End Event: <strong id="endEvent"></strong></p>
      </div>
        {% if user.is_authenticated  %}
      <div class="modal-footer">
        <a role="button" class="btn btn-danger" id="buttonDeleteEvent">Delete</a>
      </div>
        {% endif %}
    </div>
  </div>
</div>
